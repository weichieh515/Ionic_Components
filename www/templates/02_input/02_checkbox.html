<ion-view view-title="Checkbox">
  <ion-content>
     <ion-list>
        
          <!-- 
          <ion-checkbox ng-model="filter.red">Red</ion-checkbox>
          <ion-checkbox ng-model="filter.yellow">Yellow</ion-checkbox>
          <ion-checkbox ng-model="filter.pink">Pink</ion-checkbox>
          -->    
          
        <ion-checkbox ng-repeat="item in devList"
                      ng-model="item.checked" 
                      ng-checked="item.checked">
          {{ item.text }}
        </ion-checkbox>
        
       
          <pre ng-bind="devList | json"></pre> 
     
        
        <div class="item item-divider"> 
          Notifications
        </div>
        
        <ion-checkbox ng-model="pushNotification.checked"
                      ng-change="pushNotificationChange()">
          Push Notifications
        </ion-checkbox>
        
       
          <pre ng-bind="pushNotification | json"></pre> 
      
        <ion-checkbox checkbox-class="checkbox-assertive" ng-model="emailNotification"
                      ng-true-value="'Subscribed'"
                      ng-false-value="'Unubscribed'">
          Newsletter
        </ion-checkbox>
 
          <pre ng-bind="emailNotification | json"></pre> 
        
    </ion-list>
  </ion-content>
</ion-view>
