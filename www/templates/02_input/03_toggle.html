<ion-view view-title="toggle">
  <ion-content>
      <ion-list>
        
          <!-- 
          <ion-toggle ng-model="filter.red">Red</ion-toggle>
          <ion-toggle ng-model="filter.yellow">Yellow</ion-toggle>
          <ion-toggle ng-model="filter.pink">Pink</ion-toggle>
          -->    
          
        <ion-toggle ng-repeat="item in devList"
                      ng-model="item.checked" 
                      ng-checked="item.checked">
          {{ item.text }}
        </ion-toggle>
        
       
          <pre ng-bind="devList | json"></pre> 
     
        
        <div class="item item-divider"> 
          Notifications
        </div>
        
        <ion-toggle ng-model="pushNotification.checked"
                      ng-change="pushNotificationChange()">
          Push Notifications
        </ion-toggle>
        
       
          <pre ng-bind="pushNotification | json"></pre> 
      
        <ion-toggle toggle-class="toggle-assertive" ng-model="emailNotification"
                      ng-true-value="'Subscribed'"
                      ng-false-value="'Unubscribed'">
          Newsletter
        </ion-toggle>
        
          <pre ng-bind="emailNotification | json"></pre> 
    </ion-list>
  </ion-content>
</ion-view>
